<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS BORAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center h-screen w-screen bg-gray-300">
    <div
      class="flex flex-col mx-auto bg-gray-100 rounded-xl p-8 w-full md:w-[720px]"
    >
      <h1 class="text-4xl bold text-center mb-4">
        BreakOut Room Availability Tracker
      </h1>
      <ul class="flex flex-col gap-4 items-center">
        <h2 class="text-3xl">Open Rooms</h2>
        {{ range $index, $element := . }} {{ if .Status -}}
        <li
          class="backdrop-blur text-2xl bg-green-300/50 border border-4 border-green-500 rounded-xl py-4 text-center w-full"
        >
          {{.Name}}
        </li>
        {{ end }} {{ end }}
        <h2 class="text-3xl">Occupied Rooms</h2>
        {{ range $index, $element := . }} {{ if not .Status -}}
        <li
          class="backdrop-blur text-2xl bg-red-300/50 border border-4 border-red-500 rounded-xl rounded-xl py-4 text-center w-full"
        >
          {{.Name}}
        </li>
        {{ end }} {{ end }}
        <button
          onClick="location.reload()"
          class="text-3xl w-fit h-fit bg-red-100"
        >
          Refresh
        </button>
      </ul>
    </div>
  </body>
</html>
